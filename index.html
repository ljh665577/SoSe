		<div id="map">
		</div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=80b36ffa31a7f29761832d0d44f05e1d"></script>
		<script>
			var container = document.getElementById('map');
			var options = {
				center: new daum.maps.LatLng(35.561552, 129.348850),
				level: 5
			};

			var map = new daum.maps.Map(container, options);
			function setCenter(lat, lng)
			{
				map.setCenter(new daum.maps.LatLng(lat, lng));
			}
			
			var marker = new daum.maps.Marker({
				map: map,
				position: new daum.maps.LatLng(35.561552, 129.348850)
			});	
			
			var iwContent = '<div style="padding:5px;">동천컨벤션웨딩홀<br><a href="http://map.daum.net/link/map/동천컨벤션웨딩홀,35.561552,129.348850" style="color:blue" target="_blank">큰지도보기 </a> <a href="http://map.daum.net/link/to/동천컨벤션웨딩홀,35.561552,129.348850" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
			
			iwPosition = new daum.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

			// 인포윈도우를 생성합니다
			var infowindow = new daum.maps.InfoWindow({
				position : iwPosition, 
				content : iwContent 
			});
  
				// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
			infowindow.open(map, marker); 
			
		</script>
