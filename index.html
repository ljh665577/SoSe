<!doctype html>
<html>
	<head>
	<title>운보 & 선희</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="wedding-photo">			
			<img src="images\wedding1.jpg" id="img1">
			<img src="images\wedding2.jpg" id="img2">
			<img src="images\wedding3.jpg" id="img3">
			<img src="images\wedding4.jpg" id="img4">
			<img src="images\wedding5.jpg" id="img5">
			<img src="images\wedding6.jpg" id="img6">
			<img src="images\wedding7.jpg" id="img7">
			<img src="images\wedding9.jpg" id="img9">
		</div>
		
		
		
		<div id="map" style="width:500px;height:400px;"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=80b36ffa31a7f29761832d0d44f05e1d"></script>
		<script>
		
			var markers = [
				{
					position: new daum.maps.LatLng(33.450701, 126.570667)
				},
				{
					position: new daum.maps.LatLng(33.450001, 126.570467), 
					text: '텍스트를 표시할 수 있어요!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
				}
			];

			var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
				staticMapOption = { 
					center: new daum.maps.LatLng(33.450701, 126.570667), // 이미지 지도의 중심좌표
					level: 3, // 이미지 지도의 확대 레벨
					marker: markers // 이미지 지도에 표시할 마커 
				};    

			// 이미지 지도를 생성합니다
			var staticMap = new daum.maps.StaticMap(staticMapContainer, staticMapOption);
			
			
		</script>
		
	</body>
</html>
