<!doctype html>
<html>
	<head>
	<title>운보 & 선희</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="wedding-photo">			
			<img src="images\wedding1.jpg" id="img1">
			<img src="images\wedding2.jpg" id="img2">
			<img src="images\wedding3.jpg" id="img3">
			<img src="images\wedding4.jpg" id="img4">
			<img src="images\wedding5.jpg" id="img5">
			<img src="images\wedding6.jpg" id="img6">
			<img src="images\wedding7.jpg" id="img7">
			<img src="images\wedding9.jpg" id="img9">
		</div>
		
		
		
		<div id="map" style="width:500px;height:400px;"></div>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=80b36ffa31a7f29761832d0d44f05e1d"></script>
		<script>
		
			var markers = [
			{
				position: new daum.maps.LatLng(35.561552, 129.348850)
				text: '동천컨벤션'
			}
			];	
		
		
		
		
		
			var container = document.getElementById('map');
			
			var options = {
				center: new daum.maps.LatLng(35.561552, 129.348850),
				level: 5		// 확대/축소 단계 ( 1: 제일 확대, 4:동천컨벤션 글자가 안 보임)
			};

			function setCenter(lat, lng)
			{
				map.setCenter(new daum.maps.LatLng(lat, lng));
			}
			
			function setDraggable(draggable)	// 마우스 드래그로 지도 이동 가능여부 설정				
			{
				map.setDraggable(draggable);    
			}
			
			
			var map = new daum.maps.Map(container, options);	// 이미지 지도 생성
			
			
		</script>
		
	</body>
</html>
